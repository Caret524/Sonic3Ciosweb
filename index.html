<html>
    <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
    </head>
    <body scroll="no" style="overflow: hidden">
        <div class="container">
            <div id="game"></div>
        </div>
        <script src="gameData.js"></script>
        <script>
            EJS_player = "#game";
            EJS_core = "segaMD";
            EJS_gameName = "Sonic3C";
            EJS_color = "#FFFFFF";
            EJS_startOnLoaded = true;
            EJS_pathtodata = "https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/";
            EJS_gameUrl = URL.createObjectURL(new Blob([Uint8Array.from(window.gameData)]));
        </script>
        <script src="https://rawcdn.githack.com/ethanaobrien/emulatorjs/main/data/loader.js"></script>
    </body>
</html>
